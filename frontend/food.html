<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Storage - Fridgy</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/food.css">
</head>
<body>
    <nav class="nav">
        <ul class="nav-links">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
            <li><a href="food.html" class="nav-link active">Food Storage</a></li>
            <li><a href="recipes.html" class="nav-link">Recipes</a></li>
            <li><a href="tracker.html" class="nav-link">Meal Tracker</a></li>
            <li><a href="health.html" class="nav-link">Health Metrics</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>ðŸ§Š Food Storage</h1>
        
        <button class="btn btn-primary" onclick="foodPage.showAddForm()">Add Food Item</button>

        <div id="add-form" class="card hidden">
            <h3>Add New Food</h3>
            <form id="food-form">
                <div class="form-group">
                    <label>Food Name:</label>
                    <input type="text" id="food-name" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Storage Location:</label>
                        <select id="food-storage" required>
                            <option value="fridge">Fridge</option>
                            <option value="shelf">Shelf</option>
                            <option value="freezer">Freezer</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Category:</label>
                        <select id="food-category" required>
                            <option value="dairy">Dairy</option>
                            <option value="vegetables">Vegetables</option>
                            <option value="fruits">Fruits</option>
                            <option value="meat">Meat</option>
                            <option value="grains">Grains</option>
                            <option value="beverages">Beverages</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Quantity:</label>
                        <input type="number" id="food-quantity" min="1" value="1" required>
                    </div>
                    <div class="form-group">
                        <label>Unit:</label>
                        <input type="text" id="food-unit" placeholder="pieces, kg, L, etc." required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Purchase Date:</label>
                        <input type="date" id="food-purchase-date">
                    </div>
                    <div class="form-group">
                        <label>Expiry Date:</label>
                        <input type="date" id="food-expiry" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label><strong>Nutrition Information (optional, per unit):</strong></label>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Calories:</label>
                        <input type="number" id="food-calories" min="0" step="0.1" value="0">
                    </div>
                    <div class="form-group">
                        <label>Protein (g):</label>
                        <input type="number" id="food-protein" min="0" step="0.1" value="0">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Carbohydrates (g):</label>
                        <input type="number" id="food-carbs" min="0" step="0.1" value="0">
                    </div>
                    <div class="form-group">
                        <label>Fats (g):</label>
                        <input type="number" id="food-fats" min="0" step="0.1" value="0">
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="foodPage.hideForm()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Food</button>
                </div>
            </form>
        </div>

        <div id="food-list"></div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/food.js"></script>
</body>
</html>
