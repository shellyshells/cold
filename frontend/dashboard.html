<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Fridgy</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <nav class="nav">
        <ul class="nav-links">
            <li><a href="index.html" class="nav-link">Home</a></li>
            <li><a href="dashboard.html" class="nav-link active">Dashboard</a></li>
            <li><a href="food.html" class="nav-link">Food Storage</a></li>
            <li><a href="recipes.html" class="nav-link">Recipes</a></li>
            <li><a href="tracker.html" class="nav-link">Meal Tracker</a></li>
            <li><a href="health.html" class="nav-link">Health Metrics</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>üìä Dashboard</h1>
        
        <div class="stats-controls">
            <label>Period: </label>
            <select id="period-select" onchange="dashboard.loadData()">
                <option value="7">Last 7 days</option>
                <option value="30" selected>Last 30 days</option>
                <option value="90">Last 90 days</option>
            </select>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <h3 id="total-foods">0</h3>
                <p>Food Items</p>
            </div>
            <div class="stat-card">
                <h3 id="expiring-soon">0</h3>
                <p>Expiring Soon</p>
            </div>
            <div class="stat-card">
                <h3 id="total-meals">0</h3>
                <p>Meals Logged</p>
            </div>
            <div class="stat-card">
                <h3 id="total-recipes">0</h3>
                <p>Recipes</p>
            </div>
        </div>

        <div class="card">
            <h2>‚ö†Ô∏è Expiring Soon</h2>
            <div id="expiring-list"></div>
        </div>

        <div class="card">
            <h2>üìà Daily Calorie Intake</h2>
            <canvas id="calories-chart" width="400" height="200"></canvas>
        </div>

        <div class="card">
            <h2>ü•ó Nutrition Trends</h2>
            <canvas id="nutrition-chart" width="400" height="200"></canvas>
        </div>

        <div class="card">
            <h2>üçΩÔ∏è Meal Distribution</h2>
            <canvas id="meals-chart" width="400" height="200"></canvas>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
